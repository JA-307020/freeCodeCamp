<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="description" content="Website survey form">
    <meta name="author" content="Flynn"
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Prompt&display=swap" rel="stylesheet">

    <title>Website Survey Form</title>
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <div class="wrapper">
      <header>
        <div class="header-container">
          <h1 id="title">Website Survey Form</h1>
          <p id="description">Please take our survey to help us improve our services</p>
        </div>
      </header>

    <main>
      <form id="survey-form" method="get" action="">
        <div class="form-container">
          <div class="form-group">
            <label id="name-label" for="name">Name</label>
            <input id="name" type="text" name="name" placeholder="Enter your full name" required>
          </div>

          <div class="form-group">
            <label id="email-label" for="email">Email</label>
            <input id="email" type="email" name="email" placeholder="Enter a valid email address" required>
          </div>

          <div class="form-group">
            <label id="number-label" for="number">Age (optional)</label>
            <input id="number" type="number" min="13" max="99" placeholder="Must be 13 or over">
          </div>

          <div class="form-group">
            <label for="dropdown">How did you find this website?</label>
            <select id="dropdown" name="source" required>
              <option disabled selected value>Select an option</option>
              <option value="google">Google</option>
              <option value="friends">Friends</option>
              <option value="fb-advertising">Facebook advertising</option>
              <option value="other">Other</option>
            </select>
          </div>

          <div class="form-group">
            <p>How often do you visit this website?</p>

            <label for="first">
              <input id="first" type="radio" name="visit" value="first"> This is my very first time
            </label>

            <label for="daily">
              <input id="daily" type="radio" name="visit" value="daily"> Daily
            </label>

            <label for="weekly">
              <input id="weekly" type="radio" name="visit" value="weekly"> Weekly
            </label>

            <label for="monthly">
              <input id="monthly" type="radio" name="visit" value="monthly"> Monthly
            </label>

            <label for="less">
              <input id="less" type="radio" name="visit" value="less"> Less than once a month
            </label>
          </div>

          <div class="form-group">
            <p>What is your favorite page?</p>

            <label for="home">
              <input id="home" type="checkbox" name="favorite" value="home"> Home page
            </label>

            <label for="games">
              <input id="games" type="checkbox" name="favorite" value="games"> Games
            </label>

            <label for="chat">
              <input id="chat" type="checkbox" name="favorite" value="chat"> Chat
            </label>
          </div>

        <div class="form-group">
          <p>Any comments or suggestions?</p>
          <textarea maxlength="1000" rows="5"name="comments" placeholder="Let us know what you think"></textarea>
        </div>

        <div class="form-group">
          <button id="submit" type="submit" >Submit your choices</button>
        </div>

      </div> <!-- end of form-container -->
    </form>
  </div> <!-- end of wrapper -->
  </body>
</html>
