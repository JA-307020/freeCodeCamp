<!DOCTYPE html>
<html lang="en-us">
  <meta charset="utf-8">
    <meta name="description" content="Palindrome checker - freeCodeCamp JS project">
    <meta name="keywords" content="portfolio">
    <meta name="author" content="Adina Minican">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Palindrome Checker</title>
    <link href="styles.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Prompt&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="container">
      <h1>Is it a palindrome?</h1>
      <div class="processing-area">
        <label for="text-input">Enter a text to check for a palindrome: </label>
        <input type="text" id="text-input" placeholder="">
        <button id="check-btn" type="button">Check</button>
        <div id="result"></div>
      </div>
      <div class="tip">
        <p>
          A <span>palindrome</span> is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.
        </p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
